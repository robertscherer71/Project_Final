          <div   id="ContactsList" class="col-md-8 offset-md-2">
              <span class="anchor" id="Contacts"></span>

              <!-- form card login with validation feedback -->
              <div class="card card-outline-secondary">
                  <div class="card-header">
                      <h3 class="mb-0">Contacts</h3>
                  </div>
                  <div class="card-body">
                        <table class = "table" style ="word-break:break-all;" id="TableContacts">
                               
                                
                       </table>
                      
                  </div>
                  <!--/card-body-->
              </div>
              <!-- /form card login -->
            
          </div>

           
          <div style="display:none" id="formAddContact" class="col-md-6 offset-md-3">
              <span class="anchor" ></span>

              <!-- form card login with validation feedback -->
              <div class="card card-outline-secondary" novalidate >
                  <div class="card-header">
                      <h3 id = 'ContactFormHeader' class="mb-0">New Contact</h3>
                  </div>
                  <div class="card-body">
                      <div class="form" role="form"  id="NewContactForm"   >
                          <div class="form-group">
                              <label for="name">Name:</label>
                              <input type="text"  placeholder="Enter Name" class="form-control" name="name" id="name" required="">
                              <div class="invalid-feedback">Please enter your name</div>
                          </div>
                          <div class="form-group">
                              <label>Email:</label>
                              <input type="email" placeholder="Enter email"  class="form-control" name = "email" id="email" required="" >
                              <div class="invalid-feedback">Please enter a valid email</div>
                          </div>
                          <div class="form-group" class="alert alert-danger" role="alert">
                              <label>Phone:</label>
                              <input type="phone" placeholder="Enter Phone Number"  class="form-control" name = "phone" id="phone" required="" >
                              <div class="invalid-feedback">Please enter a valid phone number</div>
                          </div>
                          <hr>
                          <div id= "inputNotifications" > </div>
                          <button id= 'ContactFormSubmit' class="btn btn-success  float-right" >Submit</button>
                        </div>
                  </div>         <!--/card-body-->
                </div>  <!-- /form card login -->
            
          </div>

         
          <div style="display:none" id = 'formConfirm' class="col-md-6 offset-md-3">
              <span class="anchor" id="formLogin"></span>


              <!-- form card login with validation feedback -->
              <div class="card card-outline-secondary">
                  <div class="card-header">
                      <h3 class="mb-0">Contact Added</h3>
                  </div>
                  <div class="card-body">
                      <div class="form" role="form"  id="NewContactForm"   >
                          <div class="form-group">
                              <label class = "contact-name" for="name">Name:</label>   
                              <label id = "confirmName" class = "contact-value" for="name">A Name</label>
                             
                          </div>
                          <div class="form-group">
                              <label class = "contact-name">Email:</label> 
                              <label id = "confirmEmail" class = "contact-value" for="email">email@mail.com</label>
                          </div>
                          <div class="form-group">
                              <label class = "contact-name">Phone:</label> 
                              <label id = "confirmPhone" class = "contact-value" for="phone">213 555 1234</label>
                          </div>
                          <hr>
                          <button type="submit" class="btn btn-danger   float-right" id="btnDelete"><i class="fa fa-trash"></i> Delete</button>
                          <button type="submit" class="btn btn-warning  mr-2 float-right" id="btnEdit"><i class="fa fa-edit"></i> Edit</button>
                          <button type="submit" class="btn btn-success   mr-2  float-right" id="btnConfirm"><i class="fa fa-check"></i> OK</button>


                        </div>
                  </div>         <!--/card-body-->
              </div>  <!-- /form card login -->
            
          </div>
